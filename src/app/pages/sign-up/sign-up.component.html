<div class="login-container">
    <div class="login-box">
        <h2>AirCNC</h2>
        <form [formGroup]="signUpForm">
            <input id="email" formControlName="email" type="email" class="input-text" placeholder="Email" />
            <input id="username" formControlName="username" type="text" class="input-text"
                placeholder="Nombre de usuario" />
            <input id="password" formControlName="password" type="password" class="input-text"
                placeholder="Contraseña" />
            <input id="retypepassword" formControlName="retypepassword" type="password" class="input-text"
                placeholder="Repite la Contraseña" />
        </form>
        <a (click)="onRegistry()" class="login-btn">Registrarse</a>
        <p>Al registrarte, aceptas terminos y condiciones y nuestra politica de privacidad</p>
    </div>
</div>
